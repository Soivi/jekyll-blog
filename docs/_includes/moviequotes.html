<script>
function getQuote() {
    quotesObject = JSON.parse(allQuotes);
    let number = Math.floor(Math.random() * quotesObject.quotes.length); 
    document.getElementById("quoteBlock").innerHTML = quotesObject.quotes[number].quote;
    document.getElementById("actorBlock").innerHTML = quotesObject.quotes[number].character +
            " (" +  quotesObject.quotes[number].actor + ")" + " in " +
            "<cite>" + quotesObject.quotes[number].movie +
            " (" +  quotesObject.quotes[number].year + ")</cite>";
};

getQuote();
setInterval(() => {getQuote()}, 10000);
</script>
