<div id="pager" class="container">
  <div class="row">
    <div class="col text-center">
      <div class="btn-group" role="group" aria-label="Basic example">
      {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
          <a class="btn btn-secondary" href="{{ site.baseurl }}/">&larr;&nbsp;Newer posts</a>
        {% else %}
          <a class="btn btn-secondary" href="{{ site.baseurl }}/page{{paginator.previous_page}}/">&larr;&nbsp;Newer posts</a>
        {% endif %}
      {% else %}
        <a class="disabled btn btn-secondary">&larr;&nbsp;Newer posts</a>
      {% endif %}

      {% if paginator.next_page %}
        <a class="btn btn-secondary" href="{{ site.baseurl }}/page{{paginator.next_page}}/">Older posts&nbsp;&rarr;</a>
      {% else %}
        <a class="disabled btn btn-secondary">Older posts&nbsp;&rarr;</a>
      {% endif %}
    </div>
  </div>
</div>
</div>
