<div class="container pt-3">
    <legend>Contact me</legend>
    <hr>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="formFName">First Name</label>
              <input type="text" class="form-control" id="formFName" placeholder="Jane">
            </div>
            <div class="form-group col-md-6">
                <label for="formLName">Last Name</label>
                <input type="text" class="form-control" id="formLName" placeholder="Doe">
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formEmail">Email</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="formGender">Gender</label>
            <select id="formGender" class="form-control">
              <option selected>Choose...</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="formTerms">
            <label class="form-check-label" for="formTerms">
                I Agree to Terms
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
</div>
