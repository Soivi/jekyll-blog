<div class="container pt-3">
    <legend>Contact me</legend>
    <hr>
    <form class="form-validation" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="formFName">First Name</label>
              <input type="text" class="form-control" id="formFName" placeholder="Jane" required>
              <div class="invalid-feedback">Enter first name</div>
            </div>
            <div class="form-group col-md-6">
                <label for="formLName">Last Name</label>
                <input type="text" class="form-control" id="formLName" placeholder="Doe" required>
                <div class="invalid-feedback">Enter last name</div>
            </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formEmail">Email</label>
            <input type="email" class="form-control" id="formEmail" placeholder="Email" required>
            <div class="invalid-feedback">Enter email address</div>
          </div>
          <div class="form-group col-md-6">
            <label for="formGender">Gender</label>
            <select id="formGender" class="form-control" required>
              <option value="">Choose...</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">You have to choose your gender</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="formTerms" required>
            <label class="form-check-label" for="formTerms">
                I Agree to Terms
            </label>
            <div class="invalid-feedback">You have to agree before submitting</div>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
</div>

<script>
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('form-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
