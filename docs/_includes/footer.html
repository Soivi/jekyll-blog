<script>

const months = ["January", "February", "March", "April", "May", "June",
  "July", "August", "September", "October", "November", "December"
];

let day = new Date().getDate();

function updateTime() {
    // Update time
    const time = new Date();
    let hr  = addZero(String(time.getHours()));
    let min = addZero(String(time.getMinutes()));
    let sec = addZero(String(time.getSeconds()));
    let clockElement = document.getElementById("clock")
    clockElement.innerHTML = hr + ":" + min + ":" + sec;
    // If day changes change date too
    if(day != new Date().getDate()) {
      updateDate();
    }
}

function addZero(number) { 
            if (number <= 9) 
                return "0" + number; 
            else 
                return number; 
}

function updateDate() {
    const date = new Date();
    day = addZero(String(date.getDate()));
    let dayText = String(day);
    if(day % 10 == 1 && Math.floor(day / 10) != 1) {
      dayText += "st";
    } else if(day % 10 == 2 && Math.floor(day / 10) != 1) {
      dayText += "nd";
    } else if(day % 10 == 3 && Math.floor(day / 10) != 1) {
      dayText += "rd";
    } else {
      dayText += "th";
    }
    let dateElement = document.getElementById("date")
    dateElement.innerHTML = dayText + " " + months[date.getMonth()] + " " + date.getFullYear();
}

updateTime();
updateDate();
setInterval(() => {updateTime()}, 100);
</script>
