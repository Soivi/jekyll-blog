<script>
function getTime() {
    const time = new Date();
    let hr  = addZero(String(time.getHours()));
    let min = addZero(String(time.getMinutes()));
    let sec = addZero(String(time.getSeconds()));
    let clockElement = document.getElementById("clock")
    clockElement.innerHTML = hr + ":" + min + ":" + sec;
}

function addZero(number) { 
            if (number <= 9) 
                return "0" + number; 
            else 
                return number; 
}

getTime();
setInterval(() => {getTime()}, 100);
</script>
